<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link rel="shortcut icon" type="x-icon" href="icons/web_icon.png">

    <style>
        body {
            background-color: #323030;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 55px;
        }

        .btn {
            padding: 10px;
            background-color: #58b758;
        }
    </style>
</head>

<body>
    <img id="Bulb" class="center" src="images/Bulb-OFF.png" alt="" width="360">
    <button id="toggleBtn" class="center btn">Turn On</button>


    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('Bulb')
        btn.addEventListener('click', toggleBulb)

        function toggleBulb(e) {//e is event
            if(btn.textContent.includes('On')) {
                bulb.src = "images/BulbON.png";
                btn.textContent = "Turn Off";
            }
            else {
                bulb.src = "images/Bulb-OFF.png";
                btn.textContent = "Turn On";
            }
          
            console.log(e);
        }
    </script>
</body>

</html>
